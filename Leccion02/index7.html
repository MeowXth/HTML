<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        Elementos basicos HTML
    </title>
</head>
<body>
    <h1>Titulo Principal</h1>
    <p><b>linea del párrafo con negrilla</b></p>
    <p><strong>Segundo párrafo con strong darle importancia</strong></p>
    <p><i>Tercer Párrafo itilica</i></p>
    <p><em>Cuarto párrafo enfatizar</em></p>
    <p><small>Texto pequeño</small></p>
    <p><mark>Sexto marcador </mark></p>
    <p><del>septimo párrafo se elimina</del></p>
    <p><ins>Octavo se inserto este texto</ins></p>
    <p>noveno <sub>p</sub>árrafo</p>
    <p>decimo <sup>p</sup>árrafo</p>
</body>
</html>
